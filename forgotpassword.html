<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" type="text/css" href="style.css">
<style>
    .forgot-container {
  max-width: 400px;
  margin: 0 auto;
  text-align: center;
  padding: 20px;
}

h2 {
  margin-top: 0;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
}

button {
  padding: 10px 20px;
}

p#error-message {
  color: red;
}

body {
        background-image: url("background.jpg");
        background-size: cover;
        background-repeat: repeat;
    }


</style>
</head>
<body>
  <header>
    <div class="container">
    <div class="left-block">
      <img src="bradleylogo.png" alt="Bradley University Logo">
    </div>
    <div class="right-block">
      <p>Bradley University Computer Science Department Event Registeration Portal</p>
    </div>
   
  </div>
  </header>
  <main>
  <div class="forgot-container">
    <h2>Forgot Password?</h2>
    <p>Enter your email address below to reset your password:</p>
    <input type="email" id="emailInput" placeholder="Email address">
    <button id="resetBtn" onclick="resetPassword()">Reset Password</button>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>


</main>
<footer>
     <div class="footer-container">
       <p>&copy; Satya Chinmayie Rajanala. All rights reserved.</p>
     </div>
 </footer>
</body>
</html>
